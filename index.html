<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	​<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="utf-8">
	<title>Flex布局</title>
	<style>
		div {
			display: flex;
			width: 80%;
			height: 300px;
			margin: 0 auto;
			background-color: pink;
			flex-direction: row;
			justify-content: space-between;
			/* align-items: center; */
			flex-wrap: wrap;
			align-content: space-between;
		}
		div span {
			width: 150px;
			height: 100px;
			background-color: paleturquoise;
			/* flex: 1; */
			/* margin: 0 5px 0 0; */
		}
	</style>

</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
	</div>
</body>
</html>
